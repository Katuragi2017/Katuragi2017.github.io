<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>もめもめもめもめ</title>
    <script src="jquery-3.3.1.min.js"></script>
    
    <style>
        body{background-color:rgba(152, 239, 209, 0.63);}
    
        @media screen and (max-width:480px){ body{background-color:rgba(248, 86, 167, 0.63);}
    }
    
    </style>
    
    
</head>
<body>
<form action="" id="form">      
<textarea id="memo" cols="30" row="10"></textarea>
<div>
<input id="save" type="button" value="保存">
<input id="dele" type="button" value="消去">
</div>
</form>
<script>
    
    
    
    
var memo= localStorage.getItem("memodeta");$("#memo").val(memo);

    $("#save").click(function(){
        memo=$("#memo").val();
        localStorage.setItem("memodata",memo);});
    
    $("#dele").click(function(){
        $("#memo").val('');
        localStorage.clear();});
    
    
</script>
</body>
</html>
